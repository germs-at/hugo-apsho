{{ with .Site.Data.members }}
  {{ if .enable }}
    <section class="member" id="member">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>
                {{ .title }}
              </h2>
            </div>
          </div>
          {{ $members := .members }}
          {{ range $members }}
            <div class="col-lg-3 col-md-6">
              <div class="member-item">
                <div class="member-image">
                  <img src={{ .portraitImg }} alt="{{ .name }}" class="member-img"/>
                </div>
                <div class="member-content">
                  <h5>{{ .name }}</h5>
                  <p>{{ .occupation }}</p>
                  <p>{{ .email }}</p>
                  <p>{{ .phone }}</p>
                  <p>{{ .birthday }}</p>
                </div>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
